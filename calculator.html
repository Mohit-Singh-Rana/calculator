<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <input type="text" class="box" name="box" />
      </form>
      <table>
        <tr>
          <td colspan="2">
            <input
              type="button"
              style="width: 95%"
              class="btn"
              value="<"
              onclick="back();"
            />
          </td>
          <td colspan="2">
            <input
              type="button"
              style="width: 95%"
              class="btn"
              value="="
              onclick="equal('=');"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="btn" value="1" onclick="insert(1);" />
          </td>
          <td>
            <input type="button" class="btn" value="2" onclick="insert(2);" />
          </td>
          <td>
            <input type="button" class="btn" value="3" onclick="insert(3);" />
          </td>
          <td>
            <input type="button" class="btn" value="+" onclick="insert('+');" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="4" onclick="insert(4);" />
          </td>
          <td>
            <input type="button" class="btn" value="5" onclick="insert(5);" />
          </td>
          <td>
            <input type="button" class="btn" value="6" onclick="insert(6);" />
          </td>
          <td>
            <input type="button" class="btn" value="-" onclick="insert('-')" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="7" onclick="insert(7);" />
          </td>
          <td>
            <input type="button" class="btn" value="8" onclick="insert(8);" />
          </td>
          <td>
            <input type="button" class="btn" value="9" onclick="insert(9);" />
          </td>
          <td>
            <input type="button" class="btn" value="*" onclick="insert('*');" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="." onclick="insert('.');" />
          </td>
          <td>
            <input type="button" class="btn" value="0" onclick="insert(0);" />
          </td>
          <td>
            <input type="button" class="btn" value="/" onclick="insert('/');" />
          </td>

          <td>
            <input type="button" class="btn" value="C" onclick="clean()" />
          </td>
        </tr>
      </table>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
